<!DOCTYPE html>
<html>

<head>
  <title>Resume Tool</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      width: 300px;
      /* Increased width for horizontal layout */
      padding: 15px;
      background-color: #f8f9fa;
      margin: 0;
    }

    .nav {
      display: flex;
      border: 1px solid #dee2e6;
      border-radius: 8px;
      overflow: hidden;
      margin-bottom: 15px;
    }

    .nav-button {
      flex: 1;
      /* Each button takes equal width */
      padding: 10px;
      font-size: 14px;
      cursor: pointer;
      background-color: #fff;
      border: none;
      color: #495057;
      text-align: center;
      transition: background-color 0.2s;
    }

    .nav-button:not(:last-child) {
      border-right: 1px solid #dee2e6;
    }

    .nav-button.active {
      background-color: #e0f7fa;
      color: #007c91;
      font-weight: 500;
    }

    .content-view {
      display: none;
      /* Hide all views by default */
    }

    .content-view.active {
      display: block;
      /* Show only the active view */
    }

    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button#submitBtn {
      width: 100%;
      padding: 10px 15px;
      font-size: 14px;
      cursor: pointer;
      border: 1px solid #00acc1;
      border-radius: 8px;
      background-color: #00acc1;
      color: white;
    }

    #profileContent {
      text-align: center;
      color: #555;
    }
  </style>
</head>

<body>

  <div class="nav">
    <button class="nav-button active" id="navGenerate">Generate Resume</button>
    <button class="nav-button" id="navProfile">Profile</button>
  </div>

  <div id="generateView" class="content-view active">
    <input type="text" id="jobDescriptionInput" placeholder="Enter job description here">
    <button id="submitBtn">Generate</button>
    <div id="loadingIndicator" style="display: none;">
      <p>Processing... Please wait.</p>
    </div>
    <div id="resultsContainer"></div>
  </div>

  <div id="profileView" class="content-view">
    <p id="profileContent">This is the profile section.</p>
  </div>

  <script src="popup.js" type="module"></script>

</body>

</html>
